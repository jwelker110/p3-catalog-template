<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
        <!-- every tile needs a data-toggle, data-target, data-game-id, and data-title
            so that the modal can be created dynamically -->
        <div class="tile" data-simple-name="Call of Duty Advanced Warfare" data-game-id="7">
            <div>
                <h6 class="tile-title">Call of Duty: Advanced Warfare</h6>
            </div>
            <div class="tile-description"></div>
            <img src="http://www.gamestop.com/common/images/lbox/107446b1.jpg" height="250px"/>
            <div class="tile-caption">
                <span class="rating rating-warning">Rated 5.9</span>
                <span class="rating rating-review"
                      data-toggle="modal"
                      data-target="#add-review-modal"
                      data-title="Call of Duty: Advanced Warfare">Review</span>
            </div>
        </div>
    </div>

</div>
