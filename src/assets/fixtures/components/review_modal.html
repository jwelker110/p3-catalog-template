<div class="modal fade bs-example-modal-lg" id="add-review-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">[&times;]</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form-horizontal review-form" action="#" id="add-review-form">
                        <span class="form-title" id="add-review-title"></span>
                            <span class="form-background">
                                <div class="form-group">
                                    <label for="choose-game" class="col-sm-5 control-label">Choose A Game:</label>
                                    <div class="col-sm-7">
                                        <select class="form-control col-sm-7" name="game-title" id="choose-game">
                                            <option value="Call of Duty Advanced Warfare">Call of Duty: Advanced Warfare</option>
                                            <option value="Halo The Master Chief Collection">Halo: The Master Chief Collection</option>
                                            <option>Need For Speed: Most Wanted</option>
                                            <option>Happy Wars</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="choose-rating" class="col-sm-5 control-label">Rate It:</label>
                                    <div class="col-sm-7">
                                        <select class="form-control col-sm-7" name="game-rating" id="choose-rating">
                                            <option value="1">1 - This game SUCKS</option>
                                            <option value="2">2 - This game is AWFUL</option>
                                            <option value="3">3 - This game is PRETTY BAD</option>
                                            <option value="4">4 - This game is BAD</option>
                                            <option value="5" selected="selected">5 - This game is ALRIGHT</option>
                                            <option value="6">6 - This game is GOOD</option>
                                            <option value="7">7 - This game is PRETTY GOOD</option>
                                            <option value="8">8 - This game is GREAT</option>
                                            <option value="9">9 - This game is AWESOME</option>
                                            <option value="10">10 - This game is PERFECT</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="review-text" class="col-sm-5 control-label">Review It:</label>
                                    <div class="col-sm-7">
                                        <textarea name="review" form="add-review-form" id="review-text" maxlength="500" rows="5" placeholder="What do you like/dislike about the game?"></textarea>
                                    </div>
                                </div>

                            </span>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" id="review-submit-btn">Add Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
