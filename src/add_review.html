<!doctype html>
<html lang="en">
<head>
    <!-- build:section recursive head-prefix --><!-- /build -->
    <link rel="stylesheet" href="css/pages/add_review.css">
    <title>Gamer Review</title>
</head>
<body>
<!-- build:section layout.banner --><!-- /build -->
<!-- build:section layout.navbar --><!-- /build -->

<div class="container">
    <form class="form-horizontal" action="#" id="add-review-form">
        <span class="form-title">Add A Review</span>
        <span class="form-background">
            <div class="form-group">
                <label for="login-username" class="col-sm-5 control-label">Username:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="login-username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="login-password" class="col-sm-5 control-label">Password:</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                </div>
            </div>
        </span>
        <div class="form-group">
            <div class="col-xs-6">
                <a href="#" id="facebook-login"><img src="images/facebook.png" width="32px" height="32px"/></a>
                <a href="#" id="google-login"><img src="images/google.png" width="32px" height="32px"/></a>
            </div>
            <div class="col-xs-6">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>


<footer>
    <!-- build:section layout.footer --><!-- /build -->
</footer>
<!-- build:section body-postfix --><!-- /build -->
</body>
</html>
