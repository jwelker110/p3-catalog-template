<!doctype html>
<html lang="en">
<head>
    <!-- build:section recursive head-prefix --><!-- /build -->
    <link rel="stylesheet" href="css/pages/login.css">
    <title>Gamer Review</title>
</head>
<body>
<!-- build:section layout.banner --><!-- /build -->
<!-- build:section layout.navbar --><!-- /build -->

<div class="container">
    <div id="login-container">
        <form class="form-horizontal custom-form" action="/login/">
            <span class="form-title">Login</span>
        <span class="form-background">
            <div class="form-group">
                <label for="login-username" class="col-sm-5 control-label">Username:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="login-username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="login-password" class="col-sm-5 control-label">Password:</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                </div>
            </div>
        </span>
            <div class="form-group">
                <a class="btn btn-default btn-google" href="#"><span class="gamer-review-glyph glyphicon-google-plus"></span></a>
                <a class="btn btn-default btn-facebook" href="#"><span class="gamer-review-glyph glyphicon-facebook"></span></a>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
        <div id="login-signup-message">
            <span>|<br/></span>
            <span>Don't have an account?<br/></span>
            <span>|</span>
        </div>
    </div>
    <div id="signup-container">
        <form class="form-horizontal custom-form" action="/signup/">
            <span class="form-title">Sign Up</span>
        <span class="form-background">
            <div class="form-group">
                <label for="signup-username" class="col-sm-5 control-label">Username:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="signup-username" placeholder="Choose Username">
                </div>
            </div>
            <div class="form-group">
                <label for="signup-password" class="col-sm-5 control-label">Password:</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="signup-password" placeholder="Choose Password">
                </div>
            </div>
            <div class="form-group">
                <label for="signup-password-confirm" class="col-sm-5 control-label">Confirm:</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="signup-password-confirm" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <label for="signup-email" class="col-sm-5 control-label">Email:</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="signup-email" placeholder="Enter Email">
                </div>
            </div>
        </span>
            <div class="form-group">
                <a class="btn btn-default btn-google" href="#"><span class="gamer-review-glyph glyphicon-google-plus"></span></a>
                <a class="btn btn-default btn-facebook" href="#"><span class="gamer-review-glyph glyphicon-facebook"></span></a>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <!-- build:section layout.footer --><!-- /build -->
</footer>
<!-- build:section body-postfix --><!-- /build -->
</body>
</html>
